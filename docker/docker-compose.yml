services: 
  db:
    image: mysql:8.0
    container_name: vparrot-mysql-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: v_parrot
      MYSQL_ROOT_PASSWORD: Increcregym777@
