      - db_data:/var/lib/mysql
  
  v_parrot: 
    image: 6f177e59bcf9492767f19fbbbb9be1118de464b170d4db4e88fcb80267925908
    ports:
      - "8080:80"
    env_file:
    - ../.env.local
  
